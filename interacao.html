<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Saiba o seu imc</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>

    <body>

        <h1> Saiba o seu IMC </h1>
        <script>
            var nome = prompt("Qual é o seu nome?")
            var altura = parseFloat(prompt("Informe a sua altura:"));
            var peso = parseInt(prompt("Informe seu peso:"));

            var imc = (peso / (altura * altura)).toFixed(1);

            var clasificacao;

            if (imc <= 18.5) {
                classificacao = "Magresa"
            } else if (imc > 18.5 && imc <= 24.9) {
                classificacao = "Normal"
            } else if (imc > 25.0 && imc <= 29.9) {
                classificacao = "Sobrepeso"
            } else if (imc > 30.0 && imc <= 39.9) {
                classificacao = "Obesidade Grau II"
            } else {
                classificacao = "Obesidade Grave III"
            }

            document.write("Olá, " + nome)
            document.write("<br>")
            document.write("Seu IMC é de: " + imc);
            document.write("<br>")
            document.write("Sua clasificacao: " + classificacao)

        </script>
        <br />
        <br />
        <br />
        <table>
            <thead>
                <tr>
                    <td colspan="3"> Veja a interpretação do IMC</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>IMC</td>
                    <td>Classificação</td>
                    <td>Grau de Obesidade</td>
                </tr>
                <tr>
                    <td>Menor que 18,5</td>
                    <td>Magreza</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Entre 18,5 e 24,9</td>
                    <td>Normal</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Entre 25,0 e 29,9</td>
                    <td>Sobrepeso</td>
                    <td>I</td>
                </tr>
                <tr>
                    <td>Entre 30,0 e 39,9</td>
                    <td>Obesidade</td>
                    <td>II</td>
                </tr>
                <tr>
                    <td>Maior que 40,0</td>
                    <td>Obesidade Grave</td>
                    <td>III</td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
